<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="app/app.js"></script>
    <script src="app/config.js"></script>
    <script src="app/constant.js"></script>
    <script src="app/directive.js"></script>
    <script src="app/route.js"></script>

    <!-- module -->
    <script src="app/components/welcome/welcome.module.js"></script>
    <script src="app/components/auth/auth.module.js"></script>
    <script src="app/components/cookbook/cookbook.module.js"></script>
    <script src="app/components/home/home.module.js"></script>

    <!-- controller -->
    <script src="app/components/welcome/welcome.ctrl.js"></script>

    <script src="app/components/auth/login.ctrl.js"></script>
    <script src="app/components/auth/forgot.ctrl.js"></script>
    <script src="app/components/auth/register.ctrl.js"></script>

    <script src="app/components/cookbook/mycookbook.ctrl.js"></script>
    <script src="app/components/cookbook/mycookbook-edit.ctrl.js"></script>

    <script src="app/components/home/home.ctrl.js"></script>

    <!-- directive -->
    <script src="app/components/cookbook/cookbook-card.directive.js"></script>
    <script src="app/components/cookbook/cookbook-card-edit.directive.js"></script>
    <script src="app/components/home/home-card.directive.js"></script>

    <!-- service -->


  </head>
  <body ng-app="foodapp">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->

    <!--
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    -->

    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
