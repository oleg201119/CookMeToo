<div class="payment-panel">
  <img class="avatar" ng-src="{{payment.profile.avatar}}">
  <span class="fund amount">{{payment.fund.amount}}</span>
  <p class="title">{{payment.title}}</p>

  <div style="clear: both"></div>
  <span class="fund date">{{payment.fund.date}}</span>
  <p class="name">by {{payment.profile.name}}</p>


</div>
