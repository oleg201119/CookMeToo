<ion-view class="mycookbookedit-view">
  <div class="bar bar-header bar-assertive">
    <h1 class="title">My CookBook</h1>
    <button class="button button-clear button-light" ng-click="save()">Save</button>
  </div>

  <ion-content scroll="true" class="has-header" padding="true">
    <div class="list">
      <cookbook-card-edit recipe="recipe" move-up="moveUp(recipe)" move-down="moveDown(recipe)" move-trash="moveTrash(recipe)"  ng-repeat="recipe in recipes"></cookbook-card>
    </div>
  </ion-content>
</ion-view>
