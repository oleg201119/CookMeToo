<ion-view class="order-detail-view">
  <div class="bar bar-header bar-assertive">
    <h1 class="title">Order</h1>
    <button class="button button-clear button-light" ng-click="close()">CLOSE</button>
  </div>

  <ion-content scroll="true" class="has-header" padding="true">
    <div class="recipe-title">{{order.recipe.title}}</div>
    <recipe-banner recipe="order.recipe"></recipe-banner>

    <div class="delivery">
      <div class="time-serving">
        <span class="time">
          <i class="icon icon-clock"></i>
          <span>{{order.delivery.time}}, {{order.delivery.date}}</span>
        </span>
        <span class="serving">
          {{ order.delivery.servings }} Serving{{ order.delivery.servings>1?'s':'' }}
        </span>
      </div>

      <div class="address">
        <i class="icon icon-pin"></i>
        <span>{{order.delivery.address}}</span>
      </div>
    </div>

    <!-- make offer button -->
    <button class="button button-full button-assertive">MAKE OFFER</button>

  </ion-content>
</ion-view>
