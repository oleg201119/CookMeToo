<div class="card home-card">
  <div class="cookbook-card" style="background-image: url({{ recipe.banner }})">
    <span class="title">{{ recipe.title }}</span>
  </div>
  <p>
    <span class="datetime">{{ recipe.delivery.time }}, {{ recipe.delivery.date }}</span>
    <span class="status">{{ recipe.delivery.status }}</span>
  </p>
  <p>
    <span class="servings">{{ recipe.delivery.servings }} Serving{{recipe.delivery.servings>1?'s':''}}</span>
  </p>
</div>
